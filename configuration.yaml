############ Basic Setup ############
homeassistant:
  name: !secret name
  latitude: !secret lat
  longitude: !secret long
  elevation: !secret elevation
  unit_system: metric
  time_zone: !secret timezone
  customize: !include customize.yaml

http:
  api_password: !secret http_pw
  ssl_certificate: /ssl/fullchain.pem
  ssl_key: /ssl/privkey.pem
  base_url: !secret url

frontend:
config:
updater:
hassio:
conversation:
# logger:
# introduction:
# discovery:
sun:
tts:
  platform: google


############ History Filter ############
history:
  exclude:
    domains:
      - automation
      - weblink
      - updater
      - script
    entities:
      - sensor.last_boot
      - sensor.since_last_boot
      - sensor.date


############ Logbook Filter ############
logbook:
  exclude:
    entities:
      - sensor.last_boot
      - sensor.since_last_boot
      - sensor.date
      - automation.home_server_on
      - automation.home_server_off
      - automation.samsung_tv_on
      - automation.samsung_tv_off
      - automation.ps4_on
      - automation.ps4_off
      - automation.harmony_input_selection
      - automation.harmony_off
      - automation.harmony_activity_sync
      - automation.fujitsu_selection_cool_20
      - automation.fujitsu_selection_off
    domains:
      - sun
      - weblink


############ Inputs ############
input_boolean:
  holiday_mode:
    name: Holiday Mode
    initial: off
    icon: mdi:airplane
  lights_notifications:
    name: Lights Notifications
    initial: off
    icon: mdi:flash
  cast_visible:
    name: Cast Visible
    initial: on
    icon: mdi:cast

input_select:
  harmony:
    name: Current Activity
    options:
      - Watch TV
      - Watch TV with Surround
      - Watch Fetch
      - Watch Netflix
      - Play PS4
      - Power Off
    icon: mdi:remote
  aircon:
    name: Mode
    options:
      - Select...
      - Cool Auto 20
      - 'Off'
    icon: mdi:air-conditioner


############ Device Trackers ############
device_tracker:
  - platform: asuswrt
    host: !secret asus_ip
    username: !secret asus_user
    # password: !secret asus_pw
    ssh_key: !secret asus_key
    protocol: ssh
    port: 22
    consider_home: 300
    new_device_defaults:
      track_new_devices: False
      hide_if_away: False


############ Remotes ############
remote:
  - platform: harmony
    name: Living Room
    host: !secret harmony_ip
    activity: 13474528


############ Media Players ############
media_player:
  - platform: samsungtv
    host: !secret samsungtv_ip
    name: Samsung TV
    mac: !secret samsungtv_mac
  - platform: braviatv
    host: !secret bravia_host
  # - platform: ps4
    # host: !secret ps4_host
    # ps4_ip: !secret ps4_ip
    # name: PlayStation 4
    # local_store: games
cast:


############ Lights ############
light:
  - platform: lifx
    #server: !secret hass_ip

# emulated_hue:
  # host_ip: !secret hass_ip
  # listen_port: 80
  # expose_by_default: false


############ Google Assistant ############
google_assistant:
  project_id: !secret ga_proj
  api_key: !secret ga_api
  expose_by_default: false
  entity_config:
    switch.table_lamp:
      expose: true
    switch.fairy_lights:
      expose: true
    light.xiaomi_gateway_light:
      expose: true


############ Xiaomi Gateway ############
xiaomi_aqara:
  discovery_retry: 5
  gateways:
    - host: !secret aqara_ip
      mac: !secret aqara_mac
      key: !secret aqara_key


############ Cameras ############
camera:
  - platform: ffmpeg
    input: -rtsp_transport tcp -i rtsp://192.168.0.32/unicast
    name: Study
  - platform: ffmpeg
    input: -rtsp_transport tcp -i rtsp://192.168.0.33/unicast
    name: Family Room
  - platform: ffmpeg
    input: -rtsp_transport tcp -i rtsp://192.168.0.34/unicast
    name: Kitchen


############ Notifications ############
notify:
  - name: html5
    platform: html5
    gcm_api_key: !secret gcm-sender-key
    gcm_sender_id: !secret gcm-sender-id
  - name: gmail
    platform: smtp
    server: smtp.gmail.com
    port: 587
    timeout: 15
    sender: !secret smtp_email
    encryption: starttls
    username: !secret smtp_email
    password: !secret smtp_pw
    recipient:
      - !secret smtp_recipient1
    sender_name: My Home Assistant


############ IFTTT ############
ifttt:
  key: !secret ifttt_key


############ Shell ############
shell_command:
  server_shutdown: !secret server_shutdown


############ Other ############
weather:
  - platform: bom
    station: !secret bom_station

############ Merged Files ############
sensor: !include_dir_merge_list sensors/
switch: !include_dir_merge_list switches/
script: !include_dir_merge_named scripts/
automation: !include_dir_merge_list automations/
group: !include groups.yaml
