############ Basic Setup ############
homeassistant:
  name: !secret name
  latitude: !secret lat
  longitude: !secret long
  elevation: !secret elevation
  unit_system: metric
  time_zone: !secret timezone
  customize: !include customize.yaml
  whitelist_external_dirs:
    - /tmp
    - /share

http:
  # api_password: !secret http_pw
  # commented out below since using NGINX reverse proxy
  # ssl_certificate: /ssl/fullchain.pem
  # ssl_key: /ssl/privkey.pem
  # base_url: !secret url

frontend:
config:
updater:
hassio:
conversation:
history:
logbook:
logger:
  default: warn
  logs:
    # homeassistant.components.device_tracker: debug
    # homeassistant.components.light: debug
    # homeassistant.components.switch: debug
    homeassistant.components.climate: debug
# introduction:
# discovery:
sun:
tts:
  platform: google


############ DB Recorder ############
recorder: !include recorder.yaml


############ Inputs ############
input_boolean:
  holiday_mode:
    name: Holiday Mode
    initial: off
    icon: mdi:airplane
  cast_visible:
    name: Cast Visible
    initial: on
    icon: mdi:cast_visible

input_select:
  timer_device:
    name: Device
    options:
      - Select...
      - Main AC
      - Bedroom AC
    initial: 'Select...'

input_number:
  timer_hours:
    name: Hours
    initial: 1
    min: 0
    max: 12
    step: 1


############ Device Trackers ############
device_tracker:
  - platform: gpslogger
    consider_home: 180
    new_device_defaults:
      track_new_devices: False
      hide_if_away: False
  - platform: unifi_direct
    host: !secret unifi_ip
    username: !secret unifi_user
    password: !secret unifi_pw
    consider_home: 180
    new_device_defaults:
      track_new_devices: False
      hide_if_away: False


############ Remotes ############
remote:
  - platform: harmony
    name: Living Room
    host: !secret harmony_ip
    activity: 13474528


############ Media Players ############
media_player:
  - platform: samsungtv
    host: !secret samsungtv_ip
    name: Samsung TV
    mac: !secret samsungtv_mac
  - platform: braviatv
    host: !secret bravia_host
  # - platform: ps4
    # host: !secret ps4_host
    # ps4_ip: !secret ps4_ip
    # name: PlayStation 4
    # local_store: games
cast:


############ Google Assistant ############
google_assistant: !include google_assistant.yaml


############ Xiaomi Gateway ############
xiaomi_aqara:
