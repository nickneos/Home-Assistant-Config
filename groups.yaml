############ S02: Views #########
family_room_view:
  name: Family Area
  view: yes
  entities:
    - group.family_lights
    - group.harmony
    - media_player.sony_bravia_tv
    - group.server
    - group.server1
    - media_player.sony_tv
    - media_player.playstation_4
    - group.fujitsu

hallway_view:
  name: Hallway Area
  view: yes
  entities:
    - group.hallway_lights
    - group.other_lights
    - group.samsung_tv_rm_switches_full
    - media_player.samsung_tv
    - group.radio_rm_switches_full

bedroom_view:
  name: Bedroom
  view: yes
  entities:
    - group.bedroom_lights
    - group.soniq_tv_rm_switches_full
    - media_player.bedroom_tv
    - switch.master_switch
    
system_view:
  name: System
  view: yes
  entities:
    - sun.sun
