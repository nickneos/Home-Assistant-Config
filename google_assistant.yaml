project_id: !secret ga_proj
service_account: !include google_service_account.json
expose_by_default: false
secure_devices_pin: !secret GA_pin
entity_config:

  ### Lights
  light.outdoor_led:
    expose: true
    name: Outdoor LED
  light.play_room_lamp:
    expose: true
    name: Play Room Lamp
  
  ### Air Conditioning
  climate.bedroom:
    expose: true
    name: Bedroom Air Conditioner
  climate.living_room:
    expose: true
    name: Main Air Conditioner

  ### Switches
  switch.template_home_server:
    expose: true
    name: Server
  switch.template_samsung_tv:
    expose: true
    name: Samsung TV
    aliases:
    - Samsung TV
    - TV
  switch.template_soniq_tv:
    expose: true
    name: Bedroom TV
    aliases:
    - Bedroom TV
    - Soniq TV
    - TV
  
  ### Garage
  cover.garage_main:
    expose: true
    name: Garage Door
    aliases: 
    - Garage Door
    - Garage Main
    - Main Garage
  cover.garage_rear:
    expose: true
    name: Garage Rear
    aliases: 
    - Rear Garage
    - Garage Rear

  ### Diffuser
  fan.diffuser:
    expose: true
    name: diffuser

  ### Vacuum scripts
  script.vacuum_main:
    expose: true
    name: Vacuum Living Room
  script.vacuum_hallway:
    expose: true
    name: Vacuum Hallway
  script.vacuum_play_room:
    expose: true
    name: Vacuum Play Room
  script.vacuum_study:
    expose: true
    name: Vacuum Study
  script.vacuum_bedroom_1:
    expose: true
    name: Vacuum Bedroom
  script.vacuum_bedroom_2:
    expose: true
    name: Vacuum Nursery
  script.vacuum_bedroom_3:
    expose: true
    name: Vacuum Guest Bedroom