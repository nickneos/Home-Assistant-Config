- alias: 'IFTTT'
  id: f525a9bfd05a4eb0f349a244180852f3
  initial_state: true
  trigger:
    platform: event
    event_type: ifttt_webhook_received
    event_data:
      action: call_service
  action:
    service_template: '{{ trigger.event.data.service }}'
    data_template:
      entity_id: '{{ trigger.event.data.entity_id }}'

- alias: "Power state on HA start-up"
  id: 039cd491d53e09a030f7e1121687c30b
  trigger:
    platform: homeassistant
    event: start
  action:
    - service: mqtt.publish
      data:
        topic: "cmnd/tasmotas/state"
        payload: ""
    - service: mqtt.publish
      data:
        topic: "cmnd/tasmotas/POWER"
    - service: mqtt.publish
      data:
        topic: cmnd/tasmotas/POWER2
    - service: mqtt.publish
      data:
        topic: cmnd/tasmotas/POWER3 

- alias: "Node Red HA Start"
  id: 990487fab743563b2ae361f72a30a34b
  trigger:
    platform: homeassistant
    event: start
  action:
    - service: shell_command.nodered_ha_start
      
