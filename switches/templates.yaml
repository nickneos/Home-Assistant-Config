- platform: template
  switches:
    template_samsung_tv:
      friendly_name: 'Samsung TV'
      value_template: "{{ not is_state('media_player.samsung_tv', 'off') }}"
      turn_on:
        - service: switch.turn_on
          entity_id: switch.samsung_tv_power
      turn_off:
        - service: switch.turn_off
          entity_id: switch.samsung_tv_power
- platform: template
  switches:
    template_soniq_tv:
      friendly_name: 'Bedroom TV'
      value_template: "{% if states.media_player.chromecast_bedroom == none or is_state('media_player.chromecast_bedroom', 'unavailable') %}False{% else %}True{% endif %}"
      turn_on:
        - service: script.soniq_tv_power
      turn_off:
        - service: script.soniq_tv_power
