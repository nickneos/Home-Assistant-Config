### Alarm ###
- platform: template
  switches:
    template_alarm:
      friendly_name: 'Alarm System'
      value_template: "{{ is_state('binary_sensor.konnected_zone_6', 'off') }}"
      turn_on:
        - service: switch.turn_on
          entity_id: switch.alarm_toggle
      turn_off:
        - service: switch.turn_on
          entity_id: switch.alarm_toggle