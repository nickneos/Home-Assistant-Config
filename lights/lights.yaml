### Sonoff Rleays ###
- platform: mqtt
  name: Workbench Light
  state_topic: "tele/sonoff_basic_02/STATE"
  value_template: "{{ value_json.POWER }}"
  command_topic: "cmnd/sonoff_basic_02/POWER"
  availability_topic: "tele/sonoff_basic_02/LWT"
  qos: 1
  payload_on: "ON"
  payload_off: "OFF"
  payload_available: "Online"
  payload_not_available: "Offline"
  retain: false

- platform: mqtt
  name: Floor Lamp
  state_topic: "tele/lamp_01/STATE"
  value_template: "{{ value_json.POWER }}"
  command_topic: "cmnd/lamp_01/POWER"
  availability_topic: "tele/lamp_01/LWT"
  qos: 1
  payload_on: "ON"
  payload_off: "OFF"
  payload_available: "Online"
  payload_not_available: "Offline"
  retain: false

### Arlec Switches ###
- platform: switch
  name: Outdoor LED 1
  entity_id: switch.arlec_1b
- platform: switch
  name: Outdoor LED 2
  entity_id: switch.arlec_1c

### group lights ###
- platform: group
  name: Outdoor LED
  entities:
    - light.outdoor_led_1
    - light.outdoor_led_2

