### Xiaomi Buttons ###
bedroom_buttons:
  module: xiaomi_button
  class: Button
  buttons:
    - binary_sensor.xiaomi_switch_1
    - binary_sensor.xiaomi_switch_2
  actions:
    - click_type: single
      target_device: light.bedroom
      action_type: toggle
    - click_type: double
      target_device: switch.template_soniq_tv
      action_type: toggle
    - click_type: long_click_press
      target_device: 
        - lights
        - remote.living_room
        - fan.diffuser
        - switch.template_samsung_tv
      action_type: turn_off
outside_button:
  module: xiaomi_button
  class: Button
  buttons: binary_sensor.xiaomi_switch_4
  actions:
    - click_type: single
      target_device: light.outdoor_led
      action_type: toggle
study_button:
  module: xiaomi_button
  class: Button
  buttons: binary_sensor.xiaomi_switch_5
  actions:
    - click_type: single
      target_device: light.study
      action_type: dim_step
      dim_step_value: 4
    - click_type: long_click_press
      target_device: light.study
      action_type: turn_off
nursery_button:
  module: xiaomi_button
  class: Button
  buttons: binary_sensor.xiaomi_switch_6
  actions:
    - click_type: single
      target_device: light.nursery
      action_type: dim_step
      dim_step_value: 5
    - click_type: long_click_press
      target_device: light.nursery
      action_type: turn_off

### Ring Doorbell ###
doorbell:
  module: ring_doorbell
  class: Doorbell
  button: binary_sensor.front_door_ding
  gw_mac: !secret xiaomi_mac
  ringtone_id: 10001
  volume_slider: input_number.doorbell_volume 
  notify_html5: false
  courtesy_light: 
    entity_id: light.front_porch
    timer: 180
  flash:
    - light.study
    - light.play_room
    - light.kitchen
    - light.dining
    - light.living_room

### Sensor Lights ###
pantry_motion_light:
  module: sensor
  class: sensor_light
  dependencies: utils
  constrain_presence: anyone
  light: light.pantry_light
  sensor: binary_sensor.xiaomi_motion_1
  duration: "00:05:00"
  toggle: input_boolean.pantry_sensor_light
hallway_motion_light:
  module: sensor
  class: sensor_light
  dependencies: utils
  constrain_start_time: sunset
  constrain_end_time: sunrise
  constrain_presence: anyone
  light: light.hallway_2
  sensor: binary_sensor.konnected_zone_3
  duration: "00:02:00"
  toggle: input_boolean.main_hallway_sensor_light
back_hallway_motion_light:
