presence:
  module: presence
  class: Presence
  arrival_on:
    - light.floor_lamp
    - light.kitchen
    - switch.template_harmony_fetch
  away_off:
    - group.all_lights
    - remote.living_room
    - switch.template_samsung_tv
  pet_light: light.hallway_2
  radio_device: media_player.google_home_office
  radio_url: 'https://abc.ihrcast.arn.com.au/iHRabc01?'
  people_notifications:
    - device_tracker.mums_lg_g4

sunset:
  module: sun
  class: Sunset
  devices_on:
    - light.floor_lamp
    - light.kitchen
  pet_light: light.hallway_2
  fairy_lights:
    - light.outdoor_led

googlehome:
  module: google_home
  class: Google_Home
  devices:
    - media_player.google_home_main
    - media_player.google_home_office
    - media_player.google_home_bedroom

### Xiaomi Buttons ###
bedroom_buttons:
  module: xiaomi
  class: Button
  buttons:
    - binary_sensor.xiaomi_switch_1
    - binary_sensor.xiaomi_switch_3
  actions:
    - click_type: single
      type: standard
      entity: light.bedroom
      service: toggle
    - click_type: double
      type: standard
      entity: switch.template_soniq_tv
      service: toggle
    - click_type: long_click_press
      type: standard
      entity: switch.master_switch
      service: turn_off
outside_button:
  module: xiaomi
  class: Button
  buttons:
    - binary_sensor.xiaomi_switch_4
  actions:
    - click_type: single
      type: standard
      entity: light.outside_light
      service: toggle
    - click_type: double
      type: standard
      entity: light.outdoor_led
      service: toggle
doorbell:
  module: xiaomi
  class: Button
  buttons:
    - binary_sensor.xiaomi_switch_2
  actions:
    - click_type: single
      type: doorbell
      light: light.front_porch
      gw_mac: !secret xiaomi_mac
      ringtone_id: 10001
      volume: 20
      flash:
        - light.bedroom
        - light.study
        - light.spare_room
        - light.kitchen
        - light.dining
        - light.living_room
        - light.bedroom_2



### Motion Lights ###
pantry_motion_light:
  module: motion
  class: sensor_light
  light: light.pantry_light
  sensor: binary_sensor.xiaomi_pantry_sensor
  brightness: 100
  kelvin: 3200
  duration: 300
hallway_motion_light:
  module: motion
  class: sensor_light
  light: light.hallway_2
  sensor: binary_sensor.konnected_2345c8_zone_3
  duration: 180
  night_mode: true
back_hallway_motion_light:
  module: motion
  class: sensor_light
  light: light.back_hallway
  sensor: binary_sensor.konnected_2345c8_zone_4
  duration: 120
  night_mode: true
  brightness: 30
garage_motion_light:
  module: motion
  class: sensor_light
  light: light.workbench_light
  sensor: binary_sensor.konnected_2345c8_zone_1
  duration: 120

garage:
  module: garage
  class: Garage
  garage_door: cover.garage_main
  light: light.front_porch
  light_duration: 180


outdoor_lights:
  module: trigger
  class: Trigger
  trigger: light.outside_light
  action:
    - light.outdoor_led_1
    - light.outdoor_led_2

timer:
  module: timer
  class: Timer

