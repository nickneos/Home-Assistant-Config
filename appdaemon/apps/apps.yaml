### People Presence Automations
presence:
  module: presence
  class: Presence
  arrival_on:
    - light.floor_lamp
    - light.kitchen
    - switch.template_harmony_fetch
  away_off:
    - group.all_lights
    - remote.living_room
    - switch.template_samsung_tv
  pet_light: light.hallway_2
  radio_device: media_player.google_home_office
  radio_url: 'https://abc.ihrcast.arn.com.au/iHRabc01?'
  people_notifications:
    - device_tracker.mums_lg_g4

### Time Based Automations ###
sunset:
  module: sun
  class: Sunset
  devices_on:
    - light.floor_lamp
    - light.kitchen
  pet_light: light.hallway_2
  fairy_lights:
    - light.outdoor_led

### Google Home Volume Control ###    
gh_volume:
  module: google_home
  class: Google_Home
  devices:
    - media_player.google_home_main
    - media_player.google_home_office
    - media_player.google_home_bedroom

### Xiaomi Buttons ###
bedroom_buttons:
  module: xiaomi
  class: Button
  buttons:
    - binary_sensor.xiaomi_switch_1
    - binary_sensor.xiaomi_switch_2
  actions:
    - click_type: single
      type: standard
      target_dev: light.bedroom
      service: toggle
    - click_type: double
      type: standard
      target_dev: switch.template_soniq_tv
      service: toggle
    - click_type: long_click_press
      type: standard
      target_dev: switch.master_switch
      service: turn_off
outside_button:
  module: xiaomi
  class: Button
  buttons:
    - binary_sensor.xiaomi_switch_4
  actions:
    - click_type: single
      type: standard
      target_dev: light.outdoor_led
      service: toggle
nursery_button:
  module: xiaomi
  class: Button
  buttons:
    - binary_sensor.xiaomi_switch_5
  actions:
    - click_type: single
      type: dimmer
      dim_step: 3
      target_dev: light.nursery
    - click_type: long_click_press
      type: standard
      target_dev: light.nursery
      service: toggle
doorbell:
  module: xiaomi
  class: Button
  buttons:
    - binary_sensor.xiaomi_switch_3
  actions:
    - click_type: single
      type: doorbell
      light: light.front_porch
      gw_mac: !secret xiaomi_mac
      # gw_mac: 34ce0088ebdb
      ringtone_id: 10001
      volume: 10
      flash:
        - light.bedroom
        - light.study
        - light.spare_room
        - light.kitchen
        - light.dining
        - light.living_room
        - light.bedroom_2

### Sensor Lights ###
pantry_motion_light:
  module: sensor
  class: sensor_light
  light: light.pantry_light
  sensor: binary_sensor.xiaomi_motion_1
  brightness: 100
  kelvin: 3200
  duration: 300
hallway_motion_light:
  module: sensor
  class: sensor_light
  light: light.hallway_2
  sensor: binary_sensor.konnected_zone_3
  duration: 180
  night_mode: true
back_hallway_motion_light:
  module: sensor
  class: sensor_light
  light: light.back_hallway
  sensor: binary_sensor.konnected_zone_4
  duration: 120
  night_mode: true
  brightness: 30
backyard_door_light:
  module: sensor
  class: sensor_light
  light: light.outdoor_led
  sensor: binary_sensor.xiaomi_door_2
  night_mode: true
  duration: 180
front_door_light:
  module: sensor
  class: sensor_light
  light: light.front_porch
  sensor: binary_sensor.xiaomi_door_1
  night_mode: true
  duration: 180
garage_open_light:
  module: sensor
  class: sensor_light
  light: light.front_porch
  sensor: cover.garage_main
  night_mode: true
  duration: 180

### Alarm Notifications
alarm:
  module: sensor
  class: Alarm
  motion_sensors:
    - name: Garage
      entity: binary_sensor.konnected_zone_1
    - name: Family Area
      entity: binary_sensor.konnected_zone_2
    - name: Hallway
      entity: binary_sensor.konnected_zone_3
    - name: Back Hallway
      entity: binary_sensor.konnected_zone_4
    - name: Master Bedroom
      entity: binary_sensor.konnected_zone_5
    - name: Pantry
      entity: binary_sensor.xiaomi_motion_1
  door_sensors:
    - name: Front Door
      entity: binary_sensor.xiaomi_door_1
    - name: Sliding Door
      entity: binary_sensor.xiaomi_door_2


