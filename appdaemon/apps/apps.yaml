utils:
  module: utils
  class: utils

### People Presence Automations
presence:
  module: presence
  class: Presence
  dependencies: 
    - utils
  debounce:
    home: 6
    not_home: 60
  arrival_on:
    - light.floor_lamp
    - light.kitchen
    - remote.living_room
  arrival_off:
    - light.hallway_2
  away_on:
    - light.hallway_2
  away_off:
    - lights
    - remote.living_room
    - switch.template_samsung_tv
    - fan.diffuser
  radio:
    device: media_player.google_home_playroom
    url: 'https://abc.ihrcast.arn.com.au/iHRabc01?'
  # people_notifications:
  #   - person.liza
  residents:
    - person.nick
    - person.ashlei

### Time Based Automations ###
sunset:
  module: sun
  class: Sunset
  dependencies: utils
  athome_on:
    - light.floor_lamp
    - light.kitchen
  away_on: 
    - light.hallway_2

