alarm:
  module: motion
  class: Alarm
  motion_sensors:
    - name: Garage
      entity: binary_sensor.konnected_2345c8_zone_1
    - name: Family Area
      entity: binary_sensor.konnected_2345c8_zone_2
    - name: Hallway
      entity: binary_sensor.konnected_2345c8_zone_3
    - name: Back Hallway
      entity: binary_sensor.konnected_2345c8_zone_4
    - name: Master Bedroom
      entity: binary_sensor.konnected_2345c8_zone_5
    - name: Pantry
      entity: binary_sensor.xiaomi_pantry_sensor
