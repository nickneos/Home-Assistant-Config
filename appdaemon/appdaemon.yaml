secrets: /homeassistant/config/secrets.yaml
appdaemon:
  latitude: !secret lat
  longitude: !secret long
  elevation: !secret elevation
  time_zone: !secret timezone
  plugins:
    HASS:
      type: hass
      ha_url: !secret hass_url
      token: !secret appdaemon_token
  internal_function_timeout: 30
  thread_duration_warning_threshold: 20
http:
  url: !secret appdaemon_url
admin:
api:
logs:
  main_log:
    filename: /conf/logs/appdaemon.log
    log_generations: 1
  access_log:
    filename: /conf/logs/access.log
    log_generations: 1
  error_log:
    filename: /conf/logs/appdaemon.log
    log_generations: 1
  diag_log:
    filename: /conf/logs/diag.log
    log_generations: 1

